<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Deals</title>
    <link rel="stylesheet" href="bf-style.css" />
</head>
<body style="background-color: #FF6B6D;font-family: Verdana;" width="100%" height="100%">
    <div style="margin: 9% 0;">
        <main id="main">
            <aside id="aside">
                <h1 id="header">Black Friday Deals</h1>
                <!-- <br> -->
                <p class="sales" id="sales">Get up to 50% off on all our products and services. 
                    Hurry up, the offer ends in 24 hours.</p>
            </aside>
            <section>
                <div class="sign-up">
                    <p>Sign up for out newsletter and get 10% off your first purchase</p>
                </div>
                <div class="div-form">
                    <form action="">
                        <label for="fname"></label>
                        <input type="text" id="fname" name="fname" placeholder="First Name">
        
                        <label for="lname"></label>
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
        
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="Email Address">
        
                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="Password">
        
                        <input type="submit" value="CLAIM YOUR OFFER" class="button">

                        <p class="span" id="span">By clicking the button you are agreeing to our <strong>&nbsp;Terms and Services</strong></p>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
